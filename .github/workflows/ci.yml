name: CI Checks

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'

      - name: Set up tools
        run: make install_tools

      - name: Test
        run: make test

      - name: Linting
        run: make lint